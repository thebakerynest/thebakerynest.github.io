<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!--fonts from google-->
		<link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

		<link rel="stylesheet" type="text/css" href="./css/main.css">

	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	    <![endif]-->

	<body id="pageTop">
		<!--Header with logo, name, and tagline-->
		<div class="header text-center">
			<img class="img-logo" src="./images/junco.png" alt="junco_logo">
			<h2>Baked Batch</h2>
			<h4>Familiar Flavors From Home</h4>
		</div>

		<div class="container-eighty">
			<ul class="nav nav-justified">
				<li class="active"><a href="index.html">HOME</a></li>
				<li><a href="about.html">ABOUT</a></li>
				<li><a href="gallery.html">GALLERY</a></li>
				<li><a href="products.html">PRODUCTS</a></li>
				<li><a href="contact.html">CONTACT</a></li>
			</ul>
		</div>
		<br/>
		<div class="container container-carousel">
			<div id="homeMainCarousel" class="carousel slide" data-ride="carousel">
				<!--Indicators-->
				<ol class="carousel-indicators">
					<li data-target="#homeMainCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#homeMainCarousel" data-slide-to="1"></li>
					<li data-target="#homeMainCarousel" data-slide-to="2"></li>
					<li data-target="#homeMainCarousel" data-slide-to="3"></li>
				</ol>
				<!--Wrapper for slides-->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="./images/cake1.png" alt="cake1" width="400" height="400">
						<div class="carousel-caption">
							<p>cake1 is good!</p>
						</div>
					</div>

					<div class="item">
						<img src="./images/cake2.png" alt="cake2" width="400" height="400">
						<div class="carousel-caption">
							<p>cake2 is better</p>
						</div>
					</div>

					<div class="item">
						<img src="./images/cake3.png" alt="cake3" width="400" height="400">
						<div class="carousel-caption">
							<p>cake3 is the best!</p>
						</div>
					</div>

					<div class="item">
						<img src="./images/cake3.png" alt="junco" width="400" height="400">
						<div class="carousel-caption">
							<p>More cake 3</p>
						</div>
					</div>
				</div>

				<!--Left right controls for carousel-->
				<a class="left carousel-control" href="#homeMainCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#homeMainCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<br/>
		<div class="container-fluid text-center group-image">
			<div class="row">
				<div class="col-sm-4">
					<img class="img-thumbnail border-img" src="./images/cake1.png" alt="JUNCO">
				</div>
				<div class="col-sm-4">
					<img class="img-thumbnail border-img" src="./images/cake2.png" alt="JUNCO">
				</div>
				<div class="col-sm-4">
					<img class="img-thumbnail border-img" src="./images/cake3.png" alt="JUNCO">
				</div>
			</div>
		</div>

		<br/>
		<div class="container-fluid text-center group-image">
			<div class="row">
				<div class="col-sm-4 text-center">
					<img class="img-thumbnail noborder-img slideanim" src="./images/like.png" alt="JUNCO">

				</div>
				<div class="col-sm-4 text-center">
					<img class="img-thumbnail noborder-img slideanim" src="./images/order.png" alt="JUNCO">
					<h2>ORDER<br/>ONLINE</h2>
				</div>
				<div class="col-sm-4 text-center">
					<img class="img-thumbnail noborder-img slideanim" src="./images/visit.png" alt="JUNCO">
					<h2>COME<br/>VISIT US</h2>
				</div>
			</div>
		</div>

		<br/>
		<!--Footer with information and link up-->
		<footer class="container-fluid text-center">
			<a href="#pageTop" title="To Top">
				<span class="glyphicon glyphicon-chevron-up"></span>
			</a>
			<p>Made with <span class="glyphicon glyphicon-heart"></span> in Seattle</p>
